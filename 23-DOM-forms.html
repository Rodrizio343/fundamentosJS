<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
  <title>Document</title>
</head>
<body>
  <form onsubmit="mostrar(event)">
    <!-- onsubmit conecta el boton submit del form con una funcion de evento  -->
    <!-- Inputs como obtener el valor  -->
    <div class="form-group">
      <label for="nombre"></label>
      <input 
      type="text" 
      class="form-control" 
      id="nombre" 
      aria-describedby="nombre"
      placeholder="nombre"
      >
    </div>
    <div class="form-group">
      <label for="email"></label>
      <input 
      type="email" 
      class="form-control" 
      id="email" 
      aria-describedby="email"
      placeholder="email"
      >
    </div>
    <!-- Select como obtener el valor  -->
    <div class="form-group">
      <label for="exampleFormControlSelect1">Example select</label>
      <select class="form-control" id="elegir">
        <option>1</option>
        <option>2</option>
        <option>3</option>
        <option>4</option>
        <option>5</option>
      </select>
    </div>
    <!-- Radio como obtener el valor  -->
    <div class="form-check">
      <input class="form-check-input" type="radio" name="sexo" id="hombre" value="hombre" >
      <label class="form-check-label" for="hombre">
        H
      </label>
    </div>
    <div class="form-check">
      <input class="form-check-input" type="radio" name="sexo" id="mujer" value="mujer" checked>
      <label class="form-check-label" for="mujer">
        M
      </label>
    </div>
    <!-- Checkbox como obtener el valor  -->
    <div class="form-group form-check">
      <input type="checkbox" class="form-check-input" id="terminos">
      <label class="form-check-label" for="terminos">Terminos y condiciones</label>
    </div>
    <button type="submit" class="btn btn-primary">Enviar</button>
  </form>
  <script src="app.js"></script>
</body>
</html>
